<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche Météo</title>
    <link rel="stylesheet" href="meteo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="header_haut">
            <img src="img/menu.png" id="menu">
            <h1>API Météo</h1>
            <img src="img/logo.png" id="logo">
        </div>
        <ul id="menu_liste">
            <li><a href="home.html">home</a></li>
            <li><a href="meteo.html">Rechercher une ville</a></li>
            <li>J'ai plus d'inspi</li>

        </ul>
    </header>
    <main>
        <form action="">
            <div id="villes">
                <div id="recherche">
                    <input type="text" placeholder=" " autocomplete="off" id="selec_ville">
                    <label id="placeh" for="selec_ville">Rechercher une ville</label>
                    <button type="submit" id="entrer"><img src="img/loupe.webp" alt="loupe"></button>   
                </div>
                <ul id="ville_corresp"></ul>
            </div>
        </form>
        <div id="oneDay">
            <h5>Plus de détail sur ce jour</h5>
            <div id="oneDay_info"></div>
        </div>
    </main>
    <script src="meteo.js" defer></script>
</body>
